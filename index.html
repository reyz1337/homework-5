<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Css Dinner Shopping List</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <h2>Letâ€™s go to the mall!</h2>
        </div>
    </header>
    <main>
        <section class="list">
            <div class="container">
                <ul>
                    <li>
                        <label>
                            <input type="checkbox"><span class="text">A lot of pickles
                            <span class="comment"> for the next lessons about CSS</span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox"><span class="text"><span class="check"></span>10 apples
                            <span class="comment"> for more CSS manipulations</span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox"><span class="text">20 oranges
                            <span class="comment"> because they are awesome</span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox"><span class="text">13 plates
                            <span class="comment"> hm... they always dissapear</span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox"><span class="text">15 bentos
                            <span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox"><span class="text">1 bottle of Sake 
                            <span class="comment"> for my friends</span>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="wish">
                <h3>Bon appetit :)</h3>
            </div>
        </section>
    </main>
</body>
</html>
